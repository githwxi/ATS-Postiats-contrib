<html>
<head>
<title>Tetris:ATS+Bacon.js</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>

<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.53/Bacon.min.js">
</script>

<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
</script>

<script
  src="https://ats-lang.github.io/LIBRARY/libatscc2js/ATS2-0.3.2/libatscc2js_all.js">
</script>
<script
  src="https://ats-lang.github.io/LIBRARY/libatscc2js/ATS2-0.3.2/libatscc2js_baconjs_all.js">
</script>

<script src="./tetris2_dats.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body onload="tetris2_initize();">

        <center><h1>Tetris: ATS+Bacon.js</h1></center>

	<div class="container col-md-8 col-md-offset-2" id = "tetris">
		<div class="jumbotron" id = "game">
			<div class="row">

                                <div class = "col-md-1"></div>
				<div class = "col-md-2" id = "leftside">
                                  <p></p>
                                  <canvas id="theGameCanvas_np" width="90" height="90">
                                          Sorry, your browser doesn't support the &lt;canvas&gt; element.
                                  </canvas>
                                  <center><h4>
				  <div class = "well" id = "score_well">0</div>
				  </h4></center>	
  				</div>

				<div class = "col-md-4" id = "gameboard">
                                  <canvas id="theGameCanvas_main" width="300" height="480">
                                          Sorry, your browser doesn't support the &lt;canvas&gt; element.
                                  </canvas>
				</div>
				<div class = "col-md-3 col-md-offset-2" id = "buttons">
				  <table style="width:100%;">
				    <tr>
				      <td>
					<button type="button" onclick="theGame_play();" class="btn btn-info btn-block" id="play">PLAY</button>
				      </td>
				    </tr>
				    <tr>
				      <td>
					<button type="button" onclick="theGame_stop();" class="btn btn-danger btn-block" id="quit">QUIT</button>
				      </td>
				    </tr>
				  </table>
				</div>
			</div>
		</div>


	</div>

</body>

</html>
